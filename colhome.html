<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Dashboard | STEM Teaching Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .navbar nav a {
      text-decoration: none;
      color: #1f2d3d;
      margin-left: 20px;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #6a11cb;
    }

    .profile-icon {
      position: relative;
      cursor: pointer;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #ffffff;
      min-width: 140px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      padding: 10px 14px;
      display: block;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #f3f3f3;
    }

    .profile-icon:hover .dropdown-content {
      display: block;
    }

    .dashboard {
      padding: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      animation: fadeInDown 1s;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
    }

    .tile {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      backdrop-filter: blur(10px);
    }

    .tile:hover {
      transform: translateY(-12px);
      background: rgba(255, 255, 255, 0.3);
    }

    .tile img {
      width: 70px;
      height: 70px;
      margin-bottom: 1rem;
      animation: zoomIn 1s;
    }

    .badge-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .badge {
      background: rgba(255,255,255,0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
      animation: bounceIn 1s;
    }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" style="color:#6a11cb; font-weight:bold;">
    <img src="logo.png" alt="STEM Tool Logo" style="height: 32px; vertical-align: middle;">
    STEM Tool
  </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <div class="profile-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Icon" style="height: 32px;">
      <div class="dropdown-content">
        <a href="profilec.html">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="login.html">Logout</a>
      </div>
    </div>
  </nav>
</header>

<div class="dashboard">

  <h2 class="section-title animate__animated animate__fadeIn">Recently Visited</h2>
  <div class="grid" id="recent-visit">
    <!-- Dynamically updated -->
  </div>

  <h2 class="section-title animate__animated animate__fadeIn">Lab Modules</h2>
  <div class="grid" id="lab-modules">
    <!-- Dynamically updated -->
  </div>

  <h2 class="section-title animate__animated animate__fadeIn">Educational Games</h2>
  <div class="grid" id="educational-games">
    <!-- Dynamically updated -->
  </div>

  <div class="badge-grid">
    <div class="badge">Data Wizard</div>
    <div class="badge">Network Ninja</div>
    <div class="badge">Compiler Guru</div>
    <div class="badge">Debugging Pro</div>
    <div class="badge">Algorithm Ace</div>
    <div class="badge">Frontend Firecracker</div>
  </div>
</div>

  <script>
  // existing JS unchanged
  document.addEventListener('DOMContentLoaded', () => {
    const recentContainer = document.getElementById('recent-visit');
    const recentPage = JSON.parse(localStorage.getItem('lastVisited'));

    if (recentPage) {
      recentContainer.innerHTML = `
        <div class="tile animate__animated animate__fadeInUp">
          <a href="${recentPage.url}">
            <img src="${recentPage.icon}" alt="${recentPage.name}">
            ${recentPage.name}
          </a>
        </div>
      `;
    } else {
      recentContainer.innerHTML = '<p>No recent pages visited.</p>';
    }
  });
</script>

</body>
</html>
