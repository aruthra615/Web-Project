<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline C Compiler (Mock)</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #005a9c;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background-color: #fefefe;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 16px;
      background-color: #005a9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003e6b;
    }

    #output {
      margin-top: 2rem;
      background: #e6f7ff;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
    <header class="game-header">
  <div class="left" style="display: flex; align-items: center; gap: 1rem;">
    <img src="logo.png" alt="STEM Tool Logo" class="nav-logo" style="height: 40px;">
    <h2 style="margin: 0; color: #0072ff;">Lab</h2>
  </div>
  <div class="right" style="display: flex; align-items: center; gap: 1.5rem;">
    <a href="colhome.html" class="dashboard-link">Dashboard</a>
    <a href="login.html" class="logout-btn">Logout</a>
    <img src="icon.svg" alt="Profile" class="profile-icon" style="height: 32px;">
  </div>
</header>
  
  <div class="container">
    <h1>C Compiler (Offline Demo)</h1>
    <textarea id="code" spellcheck="false">#include &lt;stdio.h&gt;

int main() {
    printf("Hello, World!\\n");
    return 0;
}</textarea>
    <button onclick="compileMock()">Compile & Run</button>
    <div id="output"></div>
  </div>

  <script>
    function compileMock() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      output.textContent = "Compiling... Please wait.\n";

      setTimeout(() => {
        if (code.includes("printf(\"Hello, World!\"") || code.includes("printf(\"Hello, World!\\n\"")) {
          output.textContent += "\nOutput:\nHello, World!";
        } else if (code.includes("printf(")) {
          const match = code.match(/printf\("([^"]*)"/);
          if (match && match[1]) {
            output.textContent += `\nOutput:\n${match[1]}`;
          } else {
            output.textContent += "\nOutput:\n[Unknown printf content]";
          }
        } else {
          output.textContent += "\nMock Compilation Successful.\n(No output to display)";
        }
      }, 1000);
    }
  </script>
</body>
</html>
