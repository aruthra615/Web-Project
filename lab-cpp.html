<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline C++ Compiler (Mock)</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    /* ✅ EduPulse-Style Header */
    .game-header {
      width: 100%;
      background: #005a9c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .game-header .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo {
      height: 38px;
    }

    .game-header h2 {
      margin: 0;
      color: white;
      font-size: 1.5rem;
    }

    .game-header .right {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .dashboard-link {
      text-decoration: none;
      font-weight: 500;
      color: white;
    }

    .logout-btn {
      background: #ff4d4d;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    /* ✅ C++ Compiler Interface */
    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #005a9c;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background-color: #fefefe;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 16px;
      background-color: #005a9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003e6b;
    }

    #output {
      margin-top: 2rem;
      background: #e6f7ff;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header class="game-header">
    <div class="left">
      <img src="logo.png" alt="STEM Tool Logo" class="nav-logo">
      <h2>Lab</h2>
    </div>
    <div class="right">
      <a href="colhome.html" class="dashboard-link">Dashboard</a>
      <a href="login.html" class="logout-btn">Logout</a>
      <img src="icon.svg" alt="Profile" class="profile-icon" style="height: 32px;">
    </div>
  </header>

  <!-- ✅ Compiler UI -->
  <div class="container">
    <h1>C++ Compiler (Offline Demo)</h1>
    <textarea id="code" spellcheck="false">#include &lt;iostream&gt;

int main() {
    std::cout &lt;&lt; "Hello, C++ World!" &lt;&lt; std::endl;
    return 0;
}</textarea>
    <button onclick="compileMockCpp()">Compile & Run</button>
    <div id="output"></div>
  </div>

  <script>
    function compileMockCpp() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      output.textContent = "Compiling... Please wait.\n";

      setTimeout(() => {
        if (code.includes('std::cout << "Hello, C++ World!"')) {
          output.textContent += "\nOutput:\nHello, C++ World!";
        } else if (code.includes("std::cout")) {
          const match = code.match(/std::cout\s*<<\s*"([^"]*)"/);
          if (match && match[1]) {
            output.textContent += `\nOutput:\n${match[1]}`;
          } else {
            output.textContent += "\nOutput:\n[Unknown std::cout content]";
          }
        } else {
          output.textContent += "\nMock Compilation Successful.\n(No output to display)";
        }
      }, 1000);
    }
  </script>

</body>
</html>
