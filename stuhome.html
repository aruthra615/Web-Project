<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <title>Student Dashboard | STEM Teaching Tool</title>
  <link href=\"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap\" rel=\"stylesheet\">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: #1f2d3d;
      font-weight: normal;
      margin-left: 20px;
    }

    .dashboard {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .info-box {
      background: #e6f2ff;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }

    .section-title {
      margin: 2rem 0 1rem;
      font-weight: 600;
      font-size: 1.4rem;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .tile {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    .tile:hover {
      transform: translateY(-8px);
    }

    .tile img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .badge-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }

    .badge {
      background: #fff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.07);
      font-size: 0.85rem;
    }

    @media(max-width: 600px) {
      .navbar a {
        margin-left: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class=\"navbar\">
    <a href=\"index.html\">
      <img src=\"logo.png\" alt=\"STEM Tool Logo\" style=\"height: 32px; vertical-align: middle;\">
      STEM Tool
    </a>
    <nav>
      <a href=\"index.html\">Home</a>
      <a href=\"about.html\">About</a>
      <a href=\"login.html\">Logout</a>
    </nav>
  </header>

  <div class=\"dashboard\">
    <div class=\"info-box\">
      Welcome to your dashboard! Here you can access your labs and educational games.
    </div>

    <div class=\"section-title\">Recently Visited</div>
    <div class=\"grid\">
      <div class=\"tile\">
        <img src=\"$1\" alt=\"$2\">
        <div>$3</div>
      </div>
    </div>

    <div class=\"section-title\">Subject Labs</div>
    <div class=\"grid\">
      <div class=\"tile\">
        <a href=\"lab-chemistry.html\">
          <img src=\"https://cdn-icons-png.flaticon.com/512/2913/2913461.png\" alt=\"Chemistry\">
          Chemistry
        </a>
      </div>
      <div class=\"tile\">
        <a href=\"lab-physics.html\">
          <img src=\"https://cdn-icons-png.flaticon.com/512/2770/2770642.png\" alt=\"Physics\">
          Physics
        </a>
      </div>
      <div class=\"tile\">
        <a href=\"lab-biology.html\">
          <img src=\"https://cdn-icons-png.flaticon.com/512/4081/4081309.png\" alt=\"Biology\">
          Biology
        </a>
      </div>
      <div class=\"tile\">
        <a href=\"lab-maths.html\">
          <img src=\"https://cdn-icons-png.flaticon.com/512/2554/2554975.png\" alt=\"Maths\">
          Mathematics
        </a>
      </div>
    </div>

    <div class=\"section-title\">Educational Games</div>
    <div class=\"grid\">
      <div class=\"tile\">
        <a href=\"game-periodic.html\">
          <img src=\"/mnt/data/A_2D_digital_illustration_displays_an_educational_.png\" alt=\"Periodic Game\">
          Periodic Table Puzzle
        </a>
      </div>
      <div class=\"tile\">
        <a href=\"game-magnet.html\">
          <img src=\"https://cdn-icons-png.flaticon.com/512/1014/1014753.png\" alt=\"Magnet Game\">
          Magnet Maze Challenge
        </a>
      </div>
      <div class=\"tile\">
        <a href=\"game-cell.html\">
          <img src=\"https://cdn-icons-png.flaticon.com/512/726/726003.png\" alt=\"Cell Game\">
          Cell Structure Quest
        </a>
      </div>
    </div>

    <div class=\"badge-grid\">
      <div class=\"badge\">Periodic Puzzle Master</div>
      <div class=\"badge\">STEM Star</div>
    </div>
  </div>
</body>
</html>
