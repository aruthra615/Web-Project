<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Python Compiler (Mock)</title>
  <style>
    body {
      background: #f8fff0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #347c2c;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background-color: #fefefe;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 16px;
      background-color: #347c2c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #23561d;
    }

    #output {
      margin-top: 2rem;
      background: #eefdee;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
      <header class="game-header">
  <div class="left" style="display: flex; align-items: center; gap: 1rem;">
    <img src="logo.png" alt="STEM Tool Logo" class="nav-logo" style="height: 40px;">
    <h2 style="margin: 0; color: #0072ff;">Lab</h2>
  </div>
  <div class="right" style="display: flex; align-items: center; gap: 1.5rem;">
    <a href="colhome.html" class="dashboard-link">Dashboard</a>
    <a href="login.html" class="logout-btn">Logout</a>
    <img src="icon.svg" alt="Profile" class="profile-icon" style="height: 32px;">
  </div>
</header>
  <div class="container">
    <h1>Python Compiler (Offline Demo)</h1>
    <textarea id="code" spellcheck="false">print("Hello, Python!")</textarea>
    <button onclick="compileMockPython()">Compile & Run</button>
    <div id="output"></div>
  </div>

  <script>
    function compileMockPython() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      output.textContent = "Running Python script... Please wait.\n";

      setTimeout(() => {
        const matches = [...code.matchAll(/print\((["'])(.*?)\1\)/g)];
        if (matches.length > 0) {
          output.textContent += "\nOutput:\n";
          matches.forEach((match, i) => {
            output.textContent += match[2] + "\n";
          });
        } else {
          output.textContent += "\nScript executed successfully.\n(No output)";
        }
      }, 1000);
    }
  </script>
</body>
</html>
