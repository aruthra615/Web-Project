<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Python Compiler (Mock)</title>
  <style>
    body {
      background: #f8fff0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    /* ✅ Header Styles */
    .game-header {
      width: 100%;
      background: #347c2c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .game-header .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo {
      height: 38px;
    }

    .game-header h2 {
      margin: 0;
      color: #ffffff;
      font-size: 1.5rem;
    }

    .game-header .right {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .dashboard-link {
      text-decoration: none;
      font-weight: 500;
      color: #ffffff;
    }

    .logout-btn {
      background: #ff4d4d;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    /* ✅ Compiler UI */
    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #347c2c;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background-color: #fefefe;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 16px;
      background-color: #347c2c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #23561d;
    }

    #output {
      margin-top: 2rem;
      background: #eefdee;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header class="game-header">
    <div class="left">
      <img src="logo.png" alt="EduPulse Logo" class="nav-logo">
      <h2>Lab</h2>
    </div>
    <div class="right">
      <a href="colhome.html" class="dashboard-link">Dashboard</a>
      <a href="login.html" class="logout-btn">Logout</a>
    </div>
  </header>

  <!-- ✅ Compiler Tool -->
  <div class="container">
    <h1>Python Compiler (Offline Demo)</h1>
    <textarea id="code" spellcheck="false">print("Hello, Python!")</textarea>
    <button onclick="compileMockPython()">Compile & Run</button>
    <div id="output"></div>
  </div>

  <script>
    function compileMockPython() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      output.textContent = "Running Python script... Please wait.\n";

      setTimeout(() => {
        const matches = [...code.matchAll(/print\((["'])(.*?)\1\)/g)];
        if (matches.length > 0) {
          output.textContent += "\nOutput:\n";
          matches.forEach((match, i) => {
            output.textContent += match[2] + "\n";
          });
        } else {
          output.textContent += "\nScript executed successfully.\n(No output)";
        }
      }, 1000);
    }
  </script>

</body>
</html>
