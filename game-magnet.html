<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magnet Maze Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ffe259, #ffa751);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    .game-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff9248;
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .game-header .left h2 {
      margin: 0;
      font-size: 20px;
    }

    .game-header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 2rem;
    }

    .game-header .right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
      padding: 2px;
      cursor: pointer;
    }

    .logout-btn {
      background: #ff4d4d;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    h1 {
      color: white;
      margin: 2rem 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 5px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .ball { background-color: #3f51b5; color: white; }
    .goal { background-color: #4caf50; color: white; }
    .wall { background-color: #000; }

    .controls {
      margin-top: 1rem;
    }

    .controls button {
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      font-size: 1rem;
      font-weight: bold;
      background: white;
      color: #ffa751;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ffe259;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="game-header">
    <div class="left">
      <h2>STEM Games</h2>
      <nav>
        <a href="stuhome.html">Dashboard</a>
      </nav>
    </div>
    <div class="right">
      <img src="icon.svg" alt="Profile" class="profile-icon" />
      <a href="login.html" class="logout-btn">Logout</a>
    </div>
  </header>

  <h1>üß≤ Magnet Maze Challenge</h1>
  <div class="grid" id="grid"></div>

  <div class="controls">
    <button onclick="move('up')">‚¨ÜÔ∏è N Pole</button>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è S Pole</button>
    <button onclick="resetGame()">üîÑ Reset</button>
  </div>

  <script>
    const gridEl = document.getElementById('grid');
    const size = 6;
    let ball = { x: 0, y: 0 };
    const goal = { x: 5, y: 5 };
    const walls = [
      { x: 1, y: 1 }, { x: 1, y: 2 }, { x: 1, y: 3 },
      { x: 3, y: 1 }, { x: 3, y: 2 }, { x: 3, y: 3 },
      { x: 4, y: 4 }
    ];

    function drawGrid() {
      gridEl.innerHTML = '';
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (ball.x === x && ball.y === y) {
            cell.classList.add('ball');
            cell.textContent = '‚ö´';
          } else if (goal.x === x && goal.y === y) {
            cell.classList.add('goal');
            cell.textContent = 'üèÅ';
          } else if (walls.some(w => w.x === x && w.y === y)) {
            cell.classList.add('wall');
          }
          gridEl.appendChild(cell);
        }
      }
    }

    function move(direction) {
      const { x, y } = ball;
      let newX = x;
      let newY = y;
      if (direction === 'up') newY = y > 0 ? y - 1 : y;
      if (direction === 'down') newY = y < size - 1 ? y + 1 : y;
      if (direction === 'left') newX = x > 0 ? x - 1 : x;
      if (direction === 'right') newX = x < size - 1 ? x + 1 : x;

      if (!walls.some(w => w.x === newX && w.y === newY)) {
        ball = { x: newX, y: newY };
        drawGrid();
        checkGoal();
      }
    }

    function checkGoal() {
      if (ball.x === goal.x && ball.y === goal.y) {
        setTimeout(() => alert('üéâ Goal reached!'), 100);
      }
    }

    function resetGame() {
      ball = { x: 0, y: 0 };
      drawGrid();
    }

    drawGrid();
  </script>
</body>
</html>
