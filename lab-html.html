<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML + CSS Live Compiler</title>
  <style>
    body {
      background: #f3faff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ✅ Header Styles */
    .game-header {
      width: 100%;
      background: #004a99;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .game-header .left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo {
      height: 38px;
    }

    .game-header h2 {
      margin: 0;
      color: white;
      font-size: 1.5rem;
    }

    .game-header .right {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .dashboard-link {
      text-decoration: none;
      font-weight: 500;
      color: white;
    }

    .logout-btn {
      background: #ff4d4d;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    /* ✅ Compiler Interface Styles */
    .container {
      max-width: 1200px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #004a99;
      margin-bottom: 1.5rem;
    }

    .editor-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .editor {
      flex: 1 1 32%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    textarea {
      height: 200px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fefefe;
      resize: vertical;
    }

    button {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 2rem;
      font-size: 16px;
      background-color: #004a99;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <header class="game-header">
    <div class="left">
      <img src="logo.png" alt="STEM Tool Logo" class="nav-logo">
      <h2>Lab</h2>
    </div>
    <div class="right">
      <a href="colhome.html" class="dashboard-link">Dashboard</a>
      <a href="login.html" class="logout-btn">Logout</a>
      <img src="icon.svg" alt="Profile" class="profile-icon" style="height: 32px;">
    </div>
  </header>

  <!-- ✅ Compiler Interface -->
  <div class="container">
    <h1>HTML + CSS Live Compiler</h1>
    <div class="editor-section">
      <div class="editor">
        <label for="htmlCode">HTML</label>
        <textarea id="htmlCode">&lt;h1&gt;Hello JS World!&lt;/h1&gt;</textarea>
      </div>
      <div class="editor">
        <label for="cssCode">CSS</label>
        <textarea id="cssCode">h1 { color: teal; text-align: center; }</textarea>
      </div>
      <div class="editor">
        <label for="jsCode">JavaScript</label>
        <textarea id="jsCode">console.log("Loaded!");</textarea>
      </div>
    </div>
    <button onclick="runCode()">Run Code</button>
    <iframe id="outputFrame"></iframe>
  </div>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;
      const js = document.getElementById("jsCode").value;
      const iframe = document.getElementById("outputFrame");

      const result = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>
              ${js}
            <\/script>
          </body>
        </html>
      `;

      iframe.srcdoc = result;
    }

    window.onload = runCode;
  </script>
</body>
</html>
